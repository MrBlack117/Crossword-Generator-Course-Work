<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crossword Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<h1 class="container-md">Crossword Generator</h1>

<div class="container-md">

    <div class="main">
        <table class="table" id="crossword"></table>
    </div>
    <form>
        <label for="textbox">Слова для створення кросворду:</label>
        <input class="input" type="words" id="textbox" placeholder="Вересень, Квітень, Лютий, Червень...">
    </form>
    <select id="user_theme" class="orm-select">
        <option value="1">Власні слова</option>
        <option value="2">Виробники авто</option>
        <option value="3">Технологічні компанії</option>
        <option value="4">Шкільні предмети</option>
        <option value="5">Країни</option>
        <option value="6">Столиці</option>
        <option value="7">Тварини</option>
        <option value="8">Фрукти</option>
        <option value="9">Птахи</option>
        </optgroup>
    </select>
    <button class="create_btn" id ="create_button" >Створити кросворд</button>
    <div class="error_log" id = 'error_log'></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<script type="module" src="Controller.js"></script>
</body>
</html>
